<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon.com</title>
</head>

<body>
    <header id="main-nav">

        <div class="flexbox-container1">

            <div class="flexbox-item flexbox-item1">
                <img src="images/amazonLogo.png" alt="Amazon Logo" id="mainlogo">
            </div>

            <div class="flexbox-item flexbox-item2">
                <div>
                    <img src="images/locationPin.png" alt="Location Pin" id="locationPinLogo">
                    <p><span>Deliver to</span><br>India</p>
                </div>
            </div>

            <div class="flexbox-item flexbox-item3">
                    <form>
                        <div class="departments-dropdown">
                            <button onclick="myFunction(show)" class="departments-dropbtn">V</button>
                            <div id="departments-dropdownbtn" class="depDropdownContent">
                                <a href="#">All Departments</a>
                                <a href="#">Toys and Games</a>
                                <a href="#">Furnitures</a>
                                <a href="#">Home needs</a>
                                <a href="#">Clothing and Lifestyle</a>
                            </div>
                        </div>
                        <div>
                        <input type="Search" name="mainSearchbar" id="mainSearchbar">
                        <input type="image" src="images/searchIcon.png" name="mainSearchbarButton" id="mainSearchbarButton" height="40" width="45">
                        </div>

                 </form>
             </div>

            <div class="flexbox-item flexbox-item4">
                <img src="images/americanFlag.png" alt="American Flag Logo" id="locationLogoImg">
            </div>

            <div class="flexbox-item flexbox-item5">

                <p><span>Hello, Sign in</span><br>Accounts & Lists</p>

            </div>

            <div class="flexbox-item flexbox-item6">

                <p><span>Returns</span><br>& Orders</p>

            </div>

            <div class="flexbox-item flexbox-item7">

                <img src="images/cartLogo.png" alt="Cart Logo" id="shoppingCartLogo">
                <p>Cart</p>

            </div>

        </div>


    </header>

    <section class="banner">
        <img src="images/amazonBanner1.jpg" alt="Welcome Banner">
    </section>

    <nav class="main-nav">
        <ul>
            <li><a href="#">All</a></li>
            <li><a href="#">Today's Deals</a></li>
            <li><a href="#">Customer Service</a></li>
            <li><a href="#">Registry</a></li>
            <li><a href="#">Gift Cards</a></li>
            <li><a href="#">Sell</a></li>
            <li><a href="#" class="navSpecial">Shop Father's Day Gifts</a></li>

        </ul>
    </nav>




    <footer>

    </footer>
</body>

</html>
